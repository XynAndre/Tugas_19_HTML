<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Tugas 19</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1>Formulir Biodata Diri</h1>
    <form>
        <hr>
        <p>Nama : <input type="text" /></p>
        <hr>
        <p>Pas Foto : <input type="file" /></p>
        <hr>
        <label>Jenis Kelamin :</label>
        <input type="radio" id="pria" name="jeniskelamin" /><label for="pria">Pria</label>
        <input type="radio" id="wanita" name="jeniskelamin" /><label for="wanita">Wanita</label>
        <hr>
        <label>Hobi :</label>
        <input type="checkbox" id="sepakbola" name="hobi" /><label for="sepakbola">Sepak Bola</label>
        <input type="checkbox" id="bulutangkis" name="hobi" /><label for="bulutangkis">Bulu Tangkis</label>
        <input type="checkbox" id="membacabuku" name="hobi" /><label for="membacabuku">Membaca Buku</label>
        <hr>
    </form>
</body>

</html>
